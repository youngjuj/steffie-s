{% extends 'base.html' %}

{% block content %}


    <div style="text-align: center">
        <div class="m-5">
            <h4>
                Logout
            </h4>
        </div>
        <div>
            <form action="{% url 'accountapp:logout'%} "method="post">
                {% csrf_token %}
                {{ form }}
                <div class="m-5">
                    <input type="submit"
                           class="btn btn-dark rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>



{% endblock %}
